<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .puzzle-background {
            background-image: url('start.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
        }
        .header {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        .retro-button {
            font-family: 'Roboto', sans-serif;
        }
        @media (max-width: 768px) {
            .header {
                font-size: 1.8rem;
            }
            .puzzle-background {
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen space-y-8 puzzle-background">
        <div class="header text-2xl sm:text-3xl md:text-4xl lg:text-5xl"><b>GAME JADUL</b></div>
        <div class="space-y-4">
            <a href="desain/ulat.html" class="retro-button text-white text-lg sm:text-xl px-6 py-3 rounded-lg shadow-md bg-blue-500 hover:bg-blue-700 transition-all">ULAT</a>
            <a href="balok/start.html" class="retro-button text-white text-lg sm:text-xl px-6 py-3 rounded-lg shadow-md bg-blue-500 hover:bg-blue-700 transition-all">TETRIS</a>
        </div>
    </div>
</body>
</html>
