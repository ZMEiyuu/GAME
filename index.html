<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@700&display=swap');

        .puzzle-background {
            background-image: url('https://images8.alphacoders.com/810/810904.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Tambahan ini akan membantu latar belakang tidak terpotong */
        }

        .header {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
            text-align: center;
        }

        .retro-button {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen space-y-6 puzzle-background px-4 sm:px-0">
        <div class="header text-2xl sm:text-3xl md:text-4xl lg:text-5xl">GAME JADUL</div>
        <div class="mt-6">
            <a href="desain/ulat.html" class="retro-button text-white text-lg sm:text-xl px-4 py-2 sm:px-6 sm:py-3 md:px-8 md:py-4 rounded-lg shadow-md hover:bg-black transition duration-300">ULAT</a>
        </div>
        <div class="mt-6">
            <a href="balok/start.html" class="retro-button text-white text-lg sm:text-xl px-4 py-2 sm:px-6 sm:py-3 md:px-8 md:py-4 rounded-lg shadow-md hover:bg-black transition duration-300">TETRIS</a>
        </div>
    </div>
</body>
</html>
